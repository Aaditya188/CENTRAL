  <meta charset="UTF-8">
  <title>CodePen - Overlay Signup Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

<!-- partial:index.partial.html -->

<div class="overlay" id="overlay">
  <div class="overlay-background" id="overlay-background"></div>
  <div class="overlay-content" id="overlay-content">
    <div class="fa fa-times fa-lg overlay-close" id="overlay-close"></div>
    <h1 class="main-heading">Signup Now</h1>
    <h3 class="blurb">Creating an account is free &mdash;</h3><span class="blurb-tagline">and won't take longer than a couple of seconds.</span>
    <form class="signup-form" method="post" action="#" novalidate="novalidate">
      <!--<label for="signup-name">Full Name</label>
      <input id="signup-name" type="text" name="name" autocomplete="off"/>-->
      <label for="email">Email Address</label>
      <input id="email" type="email" name="email" autocomplete="on"/>
      <label for="trypassword">Password</label>
      <input id="trypassword" type="password" name="pw" autocomplete="off"/>
      <label for="password">Confirm Password</label>
      <input id="password" type="password" name="cpw" autocomplete="off"/>
      <a class="btn btn-outline submit-btn" onclick="signup()"><span>signup</span></a>
    </form>
  </div>
</div>
